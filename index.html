	function queryDB(tx) {
				alert("Lancio query");
		tx.executeSql('SELECT category, status, idTag FROM PREFERENCE WHERE status="active"', [], querySuccess, errorCB);
	}

	function querySuccess(tx, results) {
					alert("Stampo tutto");
					var len = results.rows.length;
					var output = '';
		//		    console.log("DEMO table: " + len + " rows found.");
					for (var i=0; i<len; i++){
		//				alert("Row = " + i + " ID = " + results.rows.item(i).id + " Data =  " + results.rows.item(i).data);
						var categoria = results.rows.item(i).category;
						var stato = results.rows.item(i).status;
						var idClick = results.rows.item(i).idTag;
						output += "<li><a href='news.html' data-ajax='false' id=" + idClick + "><h3>" + categoria + "</h3></a></li>";
					}
					$("#category-list").append(output);
					//document.write(output);
				}



	function errorCB(err) {
		    alert("Error processing SQL: "+err.code);
		}

	function successCB() {
						alert("Setto var e lancio query");
		window.localStorage.setItem("option", "custom");
		var db = window.openDatabase("Ansa", "1.0", "Ansa Grabber", 200000);
		db.transaction(queryDB, errorCB);
	}

	function onDeviceReady() {

				var db = window.openDatabase("Ansa", "1.0", "Ansa Grabber", 200000);
				db.transaction(populateDB, errorCB, successCB);
			}
