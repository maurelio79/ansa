<!DOCTYPE html> 

<html lang="it-IT">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="DESCRIPTION" content="">
    <title>Ansa Grabber</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/ansa.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    
    </head>  
<body>
    <div data-role="page" data-theme="f" id="preferenze">
    <script>
		$( "#preferenze").on('pageinit',function(event){
			$("#button").bind( "click", function(event, ui) {
				var value = $("#slider").val();
				window.localStorage.setItem("news", value);
			});
		});      
/*
		$( "#preferenze").on('pageinit',function(event){
			$("#button2").bind( "click", function(event, ui) {
				window.localStorage.clear();
				$("#slider").val(2)
			});
		});      
*/      
    </script>
        <div data-role="header" data-position="fixed"  data-theme="f">
		<a href="index.html" data-type="button" data-icon="home"  data-inline="true" data-iconpos="notext" data-theme="a"  data-corners="false" class="ui-btn-left" data-ajax="false"></a>
        <h1>Preferenze</h1>
        </div>
        <!-- Div tag for stories results -->  
        <div  data-role="content" id="risultato" data-theme="f">
			<div data-role="fieldcontain">
			   <label for="slider">Scegli il numero di news da visualizzare:</label>
				<script>
				var number = window.localStorage.getItem("news");
				if (number == null){
					number = 5;
				}
				document.write("<input type='range' name='slider' id='slider' value=" + number + " min='2' max='15' step='1'  \/>");
				</script>
				<a href="index.html" id="button" data-theme="a" data-icon="check" data-ajax="false" data-role="button">Salva</a>
			</div>
        </div>
        <div data-role="footer" data-position="fixed"  data-theme="f">
        </div>
    </div>
</body>
</html>
