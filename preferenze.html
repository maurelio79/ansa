<!DOCTYPE html> 

<html lang="it-IT">
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="DESCRIPTION" content="">
    <title>Ansa Grabber</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    
    <link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
    <link rel="stylesheet" href="css/ansa.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.mobile-1.3.2.min.js"></script>
    
    </head>  
<body>
    <div data-role="page" data-theme="a" id="preferenze">
    <script>
		$( "#preferenze").on('pageinit',function(event){
			$("#button").bind( "click", function(event, ui) {
				var value = $("#slider").val();
				window.localStorage.setItem("news", value);
			});
		});      

		$( "#preferenze").on('pageinit',function(event){
			$("#home").attr('checked', true).checkboxradio("refresh");
			//var status = $("#home").val();
			//alert(status);
		});      
      
    </script>
        <div data-role="header" data-position="fixed"  data-theme="f">
		<!-- <a href="index.html"  class="my-button-home" data-inline="true" data-iconpos="notext" data-theme="a"  data-corners="false" class="ui-btn-left" data-ajax="false"></a> -->
        <h1>Preferenze</h1>
        </div>
        <!-- Div tag for stories results -->  
        <div  data-role="content" id="risultato" data-theme="f">
			<div data-role="fieldcontain">
			   <label for="slider">Numero di news visualizzate:</label>
				<script>
				var number = window.localStorage.getItem("news");
				if (number == null){
					number = 5;
				}
				document.write("<input type='range' name='slider' id='slider' value=" + number + " min='2' max='15' step='1'  \/>");
				</script>
				<a href="index.html" id="button" data-theme="a" data-icon="check" data-ajax="false" data-role="button"  class="ui-btn-active">Salva</a>
			</div>
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup" id="controlgroup-active">
					<legend>Categorie attive:</legend>
					<input type="checkbox" name="home" id="home" />
					<label for="home">Top News</label>
					<input type="checkbox" name="home" id="cronaca" />
					<label for="cronaca">Cronaca</label>
					<input type="checkbox" name="scienza" id="scienza" />
					<label for="scienza">Scienza</label>
					<input type="checkbox" name="tech" id="tech" />
					<label for="tech">Tecnologia</label>
					<input type="checkbox" name="mondo" id="mondo" />
					<label for="mondo">Mondo</label>
				</fieldset>
				<fieldset data-role="controlgroup" id="controlgroup-inactive">
					<legend>Categorie inattive:</legend>
					<input type="checkbox" name="home" id="economia" />
					<label for="economia">Economia</label>
					<input type="checkbox" name="politica" id="politica" />
					<label for="politica">Politica</label>
					<input type="checkbox" name="cinema" id="cinema" />
					<label for="cinema">Cinema</label>
				</fieldset>
				<a href="index.html" id="button_category" data-theme="f" data-icon="check" data-ajax="false" data-role="button" class="ui-btn-active">Salva</a>
			</div>
        </div>
        <div data-role="footer" data-position="fixed"  data-theme="f">
			<div data-role="navbar" data-iconpos="top">
				<ul>
					<li><a href="index.html" data-icon="home" data-ajax="false">Home</a></li>
				</ul>
			</div>
        </div>
    </div>
</body>
</html>
